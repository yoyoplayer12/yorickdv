<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night</title>
    <style>
        body{
            background-color: #FB66FF;
            color: white;
        }
        .container{
            width: 501px;
            height: 500px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            background: url("https://yorickdv.blob.core.windows.net/portfolio-public/photos/nightlogo/sprites.png");
            animation: logo 5s steps(20) infinite;
        }
        @keyframes logo{
            0%{
                background-position: 0 0;
            }
            30%{
                background-position: -10000px 0;
            }
            100%{
                background-position: -10000px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
